<div class="signin-wrapper-imdb">
  <div class="signin-container">
    <div class="signin-row">

      <!-- Create Account Form -->
      <div class="signin-left" style="max-width: 600px; margin: 0 auto;">
        <div class="signin-header">
          <h1>Create Account</h1>
        </div>

        <form id="createAccountForm" onsubmit="handleSubmitAccount(event)">
          <div style="margin-bottom: 20px;">
            <label for="customer_name" style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Your name</label>
            <input 
              type="text" 
              id="customer_name" 
              name="username" 
              placeholder="First and last name" 
              required 
              style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
            />
          </div>

          <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="example@email.com"
              required 
              style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
            />
          </div>

          <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="At least 8 characters"
              required 
              style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
            />
          </div>

          <div style="margin-bottom: 20px;">
            <label for="confirm_password" style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Re-enter password</label>
            <input 
              type="password" 
              id="confirm_password" 
              name="confirm_password" 
              placeholder="Confirm your password"
              required 
              style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
            />
          </div>

          <button 
            type="submit" 
            class="btn-create-account"
            style="width: 100%; background: #f5c518; border: none; color: #000; font-size: 1rem; font-weight: 600; padding: 1rem 1.5rem; border-radius: 4px; cursor: pointer; margin-bottom: 1rem;"
          >
            Create your IMDb account
          </button>

          <p class="signin-terms" style="font-size: 0.813rem; color: #5a5a5a; line-height: 1.6;">
            By creating an account, you agree to IMDb's
            <a href="#" style="color: #0066c0; text-decoration: none;">Conditions of Use</a> and
            <a href="#" style="color: #0066c0; text-decoration: none;">Privacy Notice</a>.
          </p>

          <div style="text-align: center; margin-top: 20px;">
            <p style="font-size: 0.9rem; color: #5a5a5a;">
              Already have an account? 
              <a href="#" onclick="loadSignIn(); return false;" style="color: #0066c0; text-decoration: none; font-weight: 600;">Sign in</a>
            </p>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
function handleSubmitAccount(event) {
  event.preventDefault();
  
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  
  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }
  
  if (password.length < 8) {
    alert('Password must be at least 8 characters long!');
    return;
  }
  
  // Here you would typically send the form data to your server
  alert('Account created successfully! (This is a demo)');
  
  // Redirect to sign in page
  loadSignIn();
}
</script>
